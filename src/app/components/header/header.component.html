<!-- app.component.html -->

<header>
  <nav class="bg-lime-0">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 relative flex h-16 items-center justify-between">

      <!-- Botón de menú para dispositivos móviles -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- ... (código del botón de menú móvil) ... -->
      </div>

      <!-- Logo y enlaces de navegación -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <!-- Imagen del logo -->
          <img src="/assets/img/Objeto-inteligente-vectorial-1.png" alt="dsa" width="120px">
        </div>

        <div class="hidden sm:block mx-auto">
          <div class="flex space-x-4">
            <!-- Enlaces de navegación -->
            <!-- "aria-current" indica la página actual -->
            <a href="/inicioCurso" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/inicio'}">Inicio</a>
            <a href="/estado" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/estado'}">Estado</a>
            <a href="/registro" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/registro'}">Registro</a>
            <a href="/resultado" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/resultado'}">Resultado</a>
          </div>
        </div>
      </div>

      <!-- Avatar y menú desplegable -->
      <div class="flex items-center">
        <img id="avatarButton"
          type="button"
          [class.cursor-pointer]="!isDropdownVisible"
          (click)="toggleDropdown()"
          class="w-10 h-10 rounded-full cursor-pointer"
          src="../../../assets/img/perfil.png" alt="User dropdown">

        <!-- Dropdown menu -->
        <div id="userDropdown"
          [class.hidden]="!isDropdownVisible"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600 absolute top-16 right-0">
          <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
            <div>{{username}}</div>
            <div class="font-medium truncate">{{email}}</div>
          </div>
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
            </li>
            <li>
              <a href="/ajustes" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
            </li>
          </ul>
          <div class="py-1">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white" (click)="logout()">Sign out</a>
          </div>
        </div>
      </div>

    </div>

    <!-- Menú móvil (oculto en pantallas grandes) -->
    <div class="sm:hidden" id="mobile-menu">
      <!-- ... (menú móvil anterior) ... -->
    </div>

  </nav>
</header>
