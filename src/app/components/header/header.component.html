<header>
  <!-- Barra de navegación principal -->
  <nav class="bg-lime-0">
    <!-- Contenedor principal con márgenes y dimensiones ajustadas -->
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <!-- Flex container con altura fija y elementos centrados y justificados -->
      <div class="relative flex h-16 items-center justify-between">

        <!-- Botón de menú para dispositivos móviles -->
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Botón para abrir y cerrar el menú móvil -->
          <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!-- Icono cuando el menú está cerrado -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- Icono cuando el menú está abierto -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Logo -->
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <!-- Imagen del logo -->
            <img src="/assets/img/Objeto-inteligente-vectorial-1.png" alt="dsa" width="120px">
          </div>

          <!-- Enlaces de navegación (ocultos en dispositivos pequeños) -->
          <div class="hidden sm:block mx-auto">
            <div class="flex space-x-4">
              <!-- Enlaces de navegación -->
              <!-- "aria-current" indica la página actual -->
              <a href="/inicioCurso" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/inicio'}">Inicio</a>
              <a href="/estado" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/estado'}">Estado</a>
              <a href="/register" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/register'}">Registro</a>
              <a href="/resultado" class="text-black hover:bg-azul-marino hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/resultado'}">Resultado</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Menú móvil (oculto en pantallas grandes) -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Enlaces de navegación para el menú móvil -->
        <!-- "aria-current" indica la página actual -->
        <a href="#" class="text-gray-300 hover:bg-azul-marino hover:text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/inicio'}">Inicio</a>
        <a href="#" class="text-gray-300 hover:bg-azul-marino hover:text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/estado'}">Estado</a>
        <a href="#" class="text-gray-300 hover:bg-azul-marino hover:text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/register'}">Registro</a>
        <a href="#" class="text-gray-300 hover:bg-azul-marino hover:text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page" [ngClass]="{'text-white bg-azul-marino': currentPage === '/resultado'}">Resultado</a>
      </div>
    </div>
  </nav>
</header>
