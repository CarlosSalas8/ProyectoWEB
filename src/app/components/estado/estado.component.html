<app-header></app-header>
<form [formGroup]="miFormulario">
    <div class="flex items-center justify-center">
        <p class="text-5xl text-[#00327B] font-bold pb-9 p-4 m-0">ESTADO DE NEGOCIO</p>
    </div>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-md shadow-md">
        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">INVERSION
            INICIAL</label>
        <input type="number" id="inversionInicial" formControlName="inversionInicial"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese un valor" required>
    </div>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-md shadow-md">
        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">INVERSION
            PROGRESIVA</label>
        <input type="number" id="inversionProgresiva" formControlName="inversionProgresiva"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese un valor" required>
    </div>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-md shadow-md">
        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PRESUPUESTO</label>
        <input type="number" id="presupuesto" formControlName="presupuesto"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese un valor" required>
    </div>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-md shadow-md">
        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">GANANCIAS</label>
        <input type="number" id="ganancias" formControlName="ganancias"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Valor Automático" required>
    </div>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-md shadow-md">
        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PERDIDAS</label>
        <input type="number" id="perdidas" formControlName="perdidas"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Valor Automático" required >
    </div>    
    <div class="flex items-center mx-auto pt-16 justify-center">
        <button (click)="actualizarEstado()"
            class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg border-blue-600 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px] active:border-b-[2px] active:brightness-90 active:translate-y-[2px] justify-center mt-auto">
            ACTUALIZAR
        </button>
    </div>
</form>
