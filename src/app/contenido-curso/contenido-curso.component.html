<div *ngIf="currentSlideIndex < slides.length" class="carousel">
  <div class="slide">
    <h2>{{ slides[currentSlideIndex].title }}</h2>
    <p>{{ slides[currentSlideIndex].content }}</p>
    <!-- Agrega aquÃ­ tu contenido adicional para la tarjeta -->
  </div>


<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
      <img class="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
  </a>
  <div class="p-5">
      <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><h2>{{ slides[currentSlideIndex].title }}</h2></h5>
      </a>
     <img src="../../assets/img/4.jpg" alt="">

  </div>
  <button class="button">
    <div class="button-box"></div>

  </button>
</div>

  <div class="buttons">
    <button (click)="prevSlide()" [disabled]="currentSlideIndex === 0">Anterior</button>
    <button (click)="nextSlide()" [disabled]="currentSlideIndex === slides.length - 1">Siguiente</button>
  </div>
</div>
<button (click)="prevSlide()" [disabled]="currentSlideIndex === 0">
  <div class="svg-wrapper-1">
    <div class="svg-wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path fill="none" d="M0 0h24v24H0z"></path>
        <path
          fill="currentColor"
          d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
        ></path>
      </svg>
    </div>
  </div>
  <span>Anterior</span>
</button>
